<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href={% static 'css/styles.css' %} rel="stylesheet" type="text/css">
    <title>Home page</title>
</head>
<body>

<p class="img-line">
    <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/4/48/HyperspectralCube.jpg" width=10% height=10%>
     <img class="image" src={% static 'img2.jpg' %} width=10% height=10% />
      <img class="image" src={% static 'podsolnechnik.jpeg' %} width=10% height=10% />
</p>


 <h2>home page</h2>
 <a href="/signin">signin</a>
 <a href="/signup">signup</a>
 <a href="/newpost">newpost</a>
 {% for item in posts %}
 <hr>
    <h2 class="row-post">{{ item.title }}</h2>
    <img class="row-post" src={{ item.image.url }} width=5% height=5% />
    <p class="row-post" >{{ item.content }}</p>
 <button type="submit" class="button bg-blue-700"> <a href="/post/{{item.id}}"> Detail </a> </button>
 </hr>
 <a href="{% url 'addcomment'  %}">add comment</a>
 {% for comment in comments %}
 <h3> {{comment.content}} </h3>
 <h3> {{comment.post}} </h3>
 {% endfor %}
 {% endfor %}
    <p> some text</p>
</body>
</html>
