<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post</title>
</head>
<body>
<p>{{ post.title }}</p>
<img src={{ post.image.url }} width=30% height=30% />
<p> {{ post.content }} </p>
<p> 'Comments - '{{ comments.count }}</p>
{% for item in comments %}
<p>{{ item.content }}</p>
{% endfor %}


  <div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
      <h3>Leave a comment</h3>
      <form method='POST'>
        {% csrf_token %}

         <textarea name="content" rows="3"  class="shadow-none bg-gray-100">{{content}}</textarea>

        <button class="btn btn-primary ml-2" type="submit">Reply</button>
      </form>
    </div>
  </div>
</body>
</html>
